<!DOCTYPE html>
<html lang='zh-Hans'>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="./style.css">
      <script src="/jQuery.js"></script>
      <script src="/av.js"></script>
</head>
<body>
    <div id="wrap" class="wsignup ">
        <div id="welcome"></div>
        <div id="logo" class="lsignup ">L</div>
        <button id="logout" class='hidden'>Log Out</button>
        <form name='signup'>
            <input type="text" name=username placeholder="User Name">
            <input type="text" name=email placeholder="Email">
            <input type="password" name=password placeholder="Password">
            <button id=signupbtn>SIGN UP</button>
        </form>

        <form class='hidden' name='login'>
            <input type="text" name=username placeholder="User Name">
            <input type="text" name=password placeholder="Password">
            <a href="#">Forgot Password?</a>
            <button id=loginbtn>LOG IN</button>

        </form>

        <div class="footer">
            <div id="loginmark">
                <div class="mark lmark">
                    <span>OR</span>
                    <span>LOG IN</span>
                </div>
            </div>
            <div id="signupmark">
                <div class="mark smark">
                    <span>OR</span>
                    <span>SIGN UP</span>
                </div>
            </div>
            <div id="blue">
                <ol>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c04ce06d25.png" alt=""></li>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c05837fbfb.png" alt=""></li>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c059fdd06b.png" alt=""></li>
                </ol>
            </div>

            <div class='hidden' id="pink">
                <ol>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c1893c98d3.png" alt=""></li>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c192b6c101.png" alt=""></li>
                    <li><img src="https://ooo.0o0.ooo/2017/05/29/592c1944bd86b.png" alt=""></li>
                </ol>
            </div>
        </div>
    </div>
    <script src='/main.js'></script>

  
</body>

</html>
